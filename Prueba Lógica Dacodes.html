<script type ="text/javascript">
 dacodes();
 
function dacodes() {

let N=3; //Rows
let M=3; //Columns

 
   for (let i = 0; i < N; i++) {
		 for (let j = 0; j < M; j++){

			if (N == M && N > 1) {
				if (N % 2== 0) {
          salida="L";
        }
				else{
          salida="R";
        }	
			}

			}

				if (N % 2 == 0) {

       salida="R";

          salida="D";
        }
			}
		}
	}
	 document.getElementById("Prueba").innerHTML = salida;
}
